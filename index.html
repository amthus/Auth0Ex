<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Login</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="container">
        <h1>Connexion avec Auth0</h1>
        <button id="login-btn">Se connecter</button>
        <button id="logout-btn" style="display: none;">Se d√©connecter</button>
        <div id="user-info" style="display: none;">
            <h2>Bienvenue, <span id="user-name"></span> !</h2>
            <img id="user-pic" src="" alt="Photo de profil">
        </div>
    </div>
    <script src="./script/auth-config.js"></script>
    <script >
        document.addEventListener("DOMContentLoaded", async function () {
    const auth0 = await createAuth0Client({
        domain:"dev-f4mip1ghvqydxcij.us.auth0.com",
        client_id:"ZtWJg3ZbGtrRKkZNSvTkn1syfAbuq00T",
        redirect_uri:"https://vercel.com/amthus-s-projects/auth0/EJyRbjZ6UuKzxqDL9TT8g9zfReZk"
    });

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const userName = document.getElementById("user-name");
    const userPic = document.getElementById("user-pic");

    async function updateUI() {
        const isAuthenticated = await auth0.isAuthenticated();
        
        if (isAuthenticated) {
            const user = await auth0.getUser();
            userName.textContent = user.name;
            userPic.src = user.picture;
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            userInfo.style.display = "block";
        } else {
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
            userInfo.style.display = "none";
        }
    }

    loginBtn.addEventListener("click", async () => {
        await auth0.loginWithRedirect();
    });

    logoutBtn.addEventListener("click", async () => {
        await auth0.logout({ returnTo: window.location.origin });
    });

    if (window.location.search.includes("code=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
    }

    updateUI();
});

    </script>
</body>
</html>
